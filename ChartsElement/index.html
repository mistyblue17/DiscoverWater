    <script>
        // Begin Highcharts
        $(function() {
            /**
             * In order to synchronize tooltips and crosshairs, override the
             * built-in events with handlers defined on the parent element.
             * (Modified from Highcharts API documentation to add indexing)*/
            $('#syncChart>div').bind('mousemove touchmove touchstart', function(e) {
                var chart,
                    point,
                    index, // Indexes data so that the arrays all have the same positions starting at 0, which
                    i, // fixed the problem with the data being misaligned even though the crosshairs were synced.
                    event;
                chart = $(this).highcharts()
                event = chart.pointer.normalize(e.originalEvent);

                //Find events within the charts
                point = chart.series[0].searchPoint(event, true);
                if (point) {
                    index = point.index
                    for (i = 0; i < Highcharts.charts.length; i = i + 1) {
                        chart = Highcharts.charts[i];
                        point = chart.series[0].points[index]
                        if (point) {
                            point.highlight(e);
                        }
                    }
                }
            });

            /** Make charts zoomable */
            // Highcharts.chart('syncChart', {
            //   chart: {
            //     zoomType: 'x'
            //   }
            // });

            /**
             * Override the reset function, we don't need to hide the tooltips and crosshairs.
             */
            Highcharts.Pointer.prototype.reset = function() {
                return undefined;
            };

            /**
             * Highlight a point by showing tooltip, setting hover state and draw crosshair
             */
            Highcharts.Point.prototype.highlight = function(event) {
                this.onMouseOver(); // Show the hover marker
                this.series.chart.tooltip.refresh(this); // Show the tooltip
                this.series.chart.xAxis[0].drawCrosshair(event, this); // Show the crosshair
            };

            /**
             * Synchronize zooming through the setExtremes event handler.
             */
            function syncExtremes(e) {
                var thisChart = this.chart;

                if (e.trigger !== 'syncExtremes') { // Prevent feedback loop
                    Highcharts.each(Highcharts.charts, function(chart) {
                        if (chart !== thisChart) {
                            if (chart.xAxis[0].setExtremes) { // It is null while updating
                                chart.xAxis[0].setExtremes(e.Date.UTC(1950, 10), e.Date.UTC(2016, 04), true, true, {
                                    trigger: 'syncExtremes'
                                });
                            }
                        }
                    });
                }
            };

            //
            // PUMP chart
            //
            $.getJSON("PUMP_Hamilton.json").done(function(rawData) {
                var data = []
                $.each(rawData, function(index, item) {
                    data.push([Date.UTC(item[0], item[1]), item[2]])
                })
                Highcharts.chart('pumpChart', {
                    title: {
                        text: '<b>Irrigation</b>', //'Annual Pumping'
                        margin: 5,
                        style: {
                            fontSize: '14px'
                        }
                    },

                    subtitle: {
                        text: 'Hamilton County (KGS)',
                        style: {
                            fontSize: '11px'
                        }
                    },

                    credits: {
                        enabled: false
                    },

                    legend: {
                        enabled: false
                    },

                    // xAxis: {
                    //     type: 'datetime',
                    //     crosshair: true,
                    //     startOnTick: true,
                    //     //endOnTick:true,
                    //     labels: {
                    //         enabled: false
                    //     },
                    // },

                    xAxis: {
                        type: 'datetime',
                        crosshair: true,
                        dateTimeLabelFormats: {
                            year: '%Y'
                        },
                        showFirstLabel: true,
                        showLastLabel: true,
                        startOnTick: true,
                        ////endOnTick:true,
                        labels: {
                            style: {
                                fontSize: '12px'
                            }
                        },
                    },

                    yAxis: {
                        title: {
                            text: 'average ft<sup>3</sup>/s',
                            style: {
                                fontSize: '11px'
                            },
                        },
                        labels: {
                            style: {
                                fontSize: '14px'
                            },
                        },
                        max: 120,
                        tickInterval: 40
                    },

                    tooltip: {
                        positioner: function() {
                            return {
                                x: this.chart.chartWidth - this.label.width - 10, // right aligned
                                y: 5
                            };
                            relativeTo: 'pumpChart'
                        },
                        shadow: true,
                        borderWidth: 1,
                        backgroundColor: 'rgba(255,255,255,0.8)',
                        pointFormat: '<b>{point.y}</b><br/>',
                        valueSuffix: ' ft<sup>3</sup>/s',
                        valueDecimals: 1,
                        padding: 4
                    },

                    plotOptions: {
                        series: {
                            marker: {
                                enabled: false,
                                states: {
                                    hover: {
                                        lineWidthPlus: 0,
                                        fillColor: null
                                    }
                                }
                            }
                        },
                        followPointer: true
                    },

                    series: [{
                        name: '(ft<sup>3</sup>/s)',
                        data: data,
                        lineWidth: 1,
                        color: '#99791a'  // brown
                    }],

                });
            })
            //});

            //
            // Q chart
            //
            $.getJSON("Q_Syracuse.json").done(function(rawData) {
                var data = []
                $.each(rawData, function(index, item) {

                })

                Highcharts.chart('qChart', {
                    //$('#qChart').highcharts({
                    title: {
                        text: '<b>Streamflow</b>', //'Monthly Streamflow'
                        margin: 5,
                        style: {
                            fontSize: '14px'
                        }
                    },

                    subtitle: {
                        text: 'Syracuse Gage Station (USGS)', //'Syracuse Stream Gage Station (USGS)'
                        style: {
                            fontSize: '11px'
                        }
                    },

                    credits: {
                        enabled: false
                    },

                    legend: {
                        enabled: false
                    },

                    // xAxis: {
                    //     type: 'datetime',
                    //     crosshair: true,
                    //     startOnTick: true,
                    //     //endOnTick:true,
                    //     labels: {
                    //         enabled: false
                    //     },
                    // },

                    xAxis: {
                        type: 'datetime',
                        crosshair: true,
                        dateTimeLabelFormats: {
                            year: '%Y'
                        },
                        showFirstLabel: true,
                        showLastLabel: true,
                        startOnTick: true,
                        ////endOnTick:true,
                        labels: {
                            style: {
                                fontSize: '12px'
                            }
                        },
                    },

                    yAxis: {
                        title: {
                            text: 'average ft<sup>3</sup>/s',
                            style: {
                                fontSize: '11px'
                            },
                        },
                        labels: {
                            style: {
                                fontSize: '14px'
                            }
                        },
                        type: 'logarithmic',
                        max: 10000,
                        tickInterval: 2
                    },

                    tooltip: {
                        positioner: function() {
                            return {
                                x: this.chart.chartWidth - this.label.width - 10, // right aligned
                                y: 5
                            };
                            relativeTo: 'qChart'
                        },
                        shadow: true,
                        borderWidth: 1,
                        backgroundColor: 'rgba(255,255,255,0.8)',
                        pointFormat: '<b>{point.y}</b><br/>',
                        valueSuffix: ' ft<sup>3</sup>/s',
                        valueDecimals: 1,
                        padding: 4
                    },

                    plotOptions: {
                        series: {

                                enabled: false,
                                fillColor: null, //get fill color for marker from series, doesn't work
                                states: {

                            }
                        },
                        followPointer: true
                    },

                    series: [{
                        name: '(ft<sup>3</sup>/s)',
                        data: data,
                        lineWidth: 1,
                        color: '#0000FF',
                        zones: [{
                            value: 0,         // no flow
                            color: '#000000'
                        }, {
                            value: 13.8,      // <10% flow
                            color: '#c10b0b'  // old #bb0c0c
                        }, {
                            value: 54.975,    // 10-25% flow
                            color: '#f7b709'  // old #f7bf26
                        }, {
                            value: 267.425,   // 25-75% flow
                            color: '#70c11f'  // old #17d30d (neon green),#a4d13c (lime green), #26b71f (green)
                        }, {
                            value: 530.05,    // 75-90% flow
                            color: '#08c6db'  // old #0091FE, #02dbc6 (turquoise blue)
                        }, {
                            value: 586.1,     // > 90% flow
                            color: '#007ad6'  // old #00afd6
                        }, {
                            color: '#090b86'   // very high flow
                        }]

                    }],

                });
            })
            //});

            //
            // GW chart
            //
            $.getJSON("GW_Hamilton.json").done(function(rawData) {
                var data = []

                    data.push([Date.UTC(item[0], item[1]), item[2]])

                Highcharts.chart('gwChart', {
                    //$('#gwChart').highcharts({
                    title: {
                        text: '<b>Groundwater Level</b>', //'Annual Groundwater Level',
                        margin: 5,
                        style: {
                            fontSize: '14px'
                        }
                    },

                    subtitle: {
                        text: 'Hamilton County (KGS)',
                        style: {
                            fontSize: '11px'
                        }
                    },

                    credits: {
                        enabled: false // Disables Highcharts.com stamp at the bottom of each chart. Only appears on the last chart.
                    },

                    legend: {
                        enabled: false
                    },

                    // xAxis: { // old PDSI x-axis formatting
                    //     type: 'datetime',
                    //     crosshair: true,
                    //     startOnTick: true,
                    //     //endOnTick:true,
                    //     labels: {
                    //         enabled: false // Labels only appear on last chart as they apply to all the charts above and are connected by the synchronized crosshairs.
                    //     },
                    // },

                    //GW x-axis old
                  xAxis: {
                    type: 'datetime',
                    crosshair: true,
                    dateTimeLabelFormats: {
                        year: '%Y'
                    },
                    showFirstLabel: true,
                    showLastLabel: true,
                    startOnTick: true,
                    ////endOnTick:true,
                    labels: {
                        style: {
                            fontSize: '12px'
                        }
                    },
                  },

                      yAxis: {
                        title: {
                            text: 'average ft',
                            style: {
                                fontSize: '11px'
                            },
                        },
                        labels: {
                            style: {
                                fontSize: '14px',
                            },
                        },
                        min: -120,
                        tickInterval: 40
                    },

                    tooltip: {
                        positioner: function() {
                            return {
                                x: this.chart.chartWidth - this.label.width - 10, // right aligned
                                y: 5
                            };
                            relativeTo: 'gwChart'
                        },
                        shadow: true,
                        borderWidth: 1,
                        backgroundColor: 'rgba(255,255,255,0.8)',
                        pointFormat: '<b>{point.y}</b><br/>',
                        valueSuffix: ' ft',
                        valueDecimals: 1,
                        padding: 4
                    },

                    plotOptions: {
                        series: {
                            marker: {
                                enabled: false,
                                fillColor: null, // inheret marker color from series, doesn't work
                                states: {
                                    hover: {
                                        lineWidthPlus: 0,
                                        fillColor: null // inheret marker color from series, doesn't work
                                    }
                                }
                            }
                        },
                        followPointer: true
                    },

                    series: [{
                        name: '(ft)',
                        data: data,
                        lineWidth: 1,
                        color: '#7c2f8e'  // purple
                    }],

                });
            })

            //
            // PDSI chart
            //
            $.getJSON("PDSI_ClimDiv7.json").done(function(rawData) {
                var data = []
                $.each(rawData, function(index, item) {
                    data.push([Date.UTC(item[0], item[1]), item[2]])
                })
                Highcharts.chart('pdsiChart', { // Begin PDSI chart
                    title: { // Chart title & formatting
                        text: '<b>Wet/Dry Periods</b>',
                        //margin: 5,
                        style: {
                            fontSize: '14px'
                        }
                    },

                    subtitle: {

                        style: {
                            fontSize: '11px'
                        }
                    },

                    // credits: {
                    //     enabled: false // Disables Highcharts.com stamp at the bottom of each chart. Only appears on the last chart.
                    // },

                    legend: {
                        enabled: false // Disables legend because the series are explained by title and axes lables.
                    },

                    xAxis: {

                        crosshair: true,
                        dateTimeLabelFormats: {

                        },
                        showFirstLabel: true,
                        showLastLabel: true,
                        startOnTick: true,
                        ////endOnTick:true,
                        title: {
                            text: 'Year',
                            style: {
                                fontSize: '14px'
                            }
                        },
                        labels: {
                            style: {
                                //fontWeight: 'bold',
                                fontSize: '12px'
                            }
                        },
                    },

                    yAxis: { // y-axis formatting
                        title: {
                            text: 'Dry (-) |  Wet (+) <br />',
                            style: {
                                fontSize: '11px' //'14px'
                            },
                        },
                        labels: {
                            style: {
                                fontSize: '14px'
                            }
                        },
                        min: -6,
                        max: 6,
                        tickInterval: 3
                      },

                      tooltip: {
                          positioner: function() {
                              return {
                                  x: this.chart.chartWidth - this.label.width - 10, // right aligned
                                  y: 5
                              };
                              relativeTo: 'pdsiChart'
                          },
                          shadow: true,
                          borderWidth: 1,
                          backgroundColor: 'rgba(255,255,255,0.8)',
                          pointFormat: '<b>{point.y}</b><br/>',
                          valueDecimals: 1,
                          padding: 4
                      },

                    plotOptions: {
                        series: {
                            marker: {
                                enabled: false,
                                fillColor: null,
                                states: {
                                    hover: {
                                        lineWidthPlus: 0,
                                        fillColor: null // inheret color from series, doesn't work
                                    }
                                }
                            },
                        },
                        followPointer: true
                    },

                    series: [{
                        //id: 'PDSI',
                        type: 'area',
                        name: '(PDSI)',
                        data: data,
                        lineWidth: 1,
                        zones: [{
                            value: 0,
                            color: '#FF6347'  // red
                        }, {
                            color: '#1E90FF'  // blue
                        }],
                    }],
                });
            });   // Call data array for PDSI from JSON file
            //END PDSI chart
        });;
    </script>
